<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MLog</title>
	<meta name="author" content="Ren-N">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="assets/css/index.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="shortcut icon" href="">
</head>
<body>
<div id="header">
	<!-- <h1>LINE</h1> -->
	<img id="logo" src="assets/css/images/LINE_Text_Logo_TypeA_small.png">
</div>

<div id="ChatArea">

	<div id="1" class="row">
		<!-- アイコン -->
		<div class="icon-area">
			<div class="icon-wrapper">
				<div class="icon-img" style="background: url(assets/images/usr1.png) center center;"></div>
			</div>
		</div>
		<!-- メッセージ -->
		<div class="message-area">
			<p class="user-name un-left">User Name</P>
			<div class=" message-box mbox-style1-left">
			<p class="message-text">
			BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB
			BBB<br>
			BBB<br>
			BBB<br>
			BBB<br>
			BBB<br>
			</p>
			</div>
		</div>
		<!-- 空欄 -->
		<div class="void-area"></div>
	</div>


	<div id="2" class="row">
		<!-- 空欄 -->
		<div class="void-area"></div>
		<!-- メッセージ -->
		<div class="message-area">
			<p class="user-name un-right">User Name</P>
			<div class="message-box mbox-style1-right">
			DDDD
			</div>
		</div>
		<!-- アイコン -->
		<div class="icon-area">
			<div class="icon-wrapper">
				<div class="icon-img" style="background: url(assets/images/usr1.png) center center;"></div>
			</div>
		</div>
	</div>

</div>
</body>
</html>
